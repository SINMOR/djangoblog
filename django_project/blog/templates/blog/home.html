{% extends "blog/base.html" %}
{% block content%}
    {% for post in posts %}
        <article class="flex items-start space-x-4 p-4 bg-white shadow-md rounded-lg mb-4">
            <div class="flex-1">
            <div class="text-gray-600 mb-2">
                <a class="mr-2 text-blue-500 hover:underline" href="#">{{ post.author }}</a>
                <small class="text-gray-500">{{ post.date_posted | date:"d F, Y" }}</small>
            </div>
            <h2 class="text-2xl font-bold">
                <a class="text-gray-900 hover:text-blue-500" href="#">{{ post.title }}</a>
            </h2>
            <p class="mt-4 text-gray-700">{{ post.content }}</p>
            </div>
        </article> 
    {% endfor %}  
{%endblock content%}
